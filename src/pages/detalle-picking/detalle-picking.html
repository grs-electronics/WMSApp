<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      Detalle de Picking
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows,web"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-list-header>
      Picking de Series
    </ion-list-header>
    <ion-item-sliding  *ngFor="let item of elementos.lista  | filtrar:elementos.picking.articulo">
        <button ion-item>
            {{item.numeroDeSerie}}
            <ion-badge item-right color="secondary" >Bodega {{item.bodega}}</ion-badge>
        </button>
        <ion-item-options side="right">
          <button ion-button (click)="eliminarSerie(item)" color="danger">
            <ion-icon name="trash"></ion-icon>
            Eliminar
          </button>
        </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
