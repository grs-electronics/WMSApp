<ion-header>
  <ion-toolbar  color="primary" style="text-align: center">
    <ion-title>WMS.<small>Grs</small><small><small>Electronics</small></small></ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="serverPrompt()">
        <ion-icon name="ios-construct"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item style="text-align: center">
        <img src='assets/img/logo.png' width="50%">
    </ion-item>
    <ion-item>
      <ion-label floating>Usuario</ion-label>
      <ion-input type="text" value="" [(ngModel)]="usuario.username" name="username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Contrase√±a</ion-label>
      <ion-input type="password" [(ngModel)]="usuario.password" name="password"></ion-input>
    </ion-item>
  </ion-list>
  <div padding>
    <button ion-button color="primary" block (click)="login()">Sign In</button>
  </div>
</ion-content>
